<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>User Registration Form</h2>
        <form action="/" method="POST">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required><br>

            <label for="fatherName">Father's Name:</label>
            <input type="text" id="fatherName" name="fatherName" required><br>

            <label for="motherName">Mother's Name:</label>
            <input type="text" id="motherName" name="motherName" required><br>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea><br>

            <label for="bloodGroup">Blood Group:</label>
            <input type="text" id="bloodGroup" name="bloodGroup" required><br>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required><br>

            <label for="course">Course:</label>
            <input type="text" id="course" name="course" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
